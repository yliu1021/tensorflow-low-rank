set_rank:
  description: Experiment to evaluate various singular vector ranking methods
  main: src/lowrank_experiments/experiments/set_rank
  sourcecode:
    - exclude: '*.json'
  flags:
    dataset:
      default: cifar10
    pruner:
      default: Magnitude
    prune_epoch:
      default: 1
    total_epochs:
      default: 128
    batch_size:
      default: 128
    sparsity:
      default: 0.5
    pruning_scope:
      default: local
    lr:
      default: 0.05
    fast:
      default: False
    no_gpu:
      default: False
    model:
      default: 'default'
    gpu:
      description: "GPU to use"
    l2:
      description: "weight decay"
    post_prune_lr_multiplier:
      default: 0.25
