- model: low_rank
  operations:
    main:
      description:
      main: src/lowrank_experiments/main

      flags:
        model: 
          default: vgg16
        dataset:
          default: cifar10
        pruner:
          default: alignment_loss
        sparsity:
          default: 0.9
        pre_prune_epochs: 
          default: 160
        post_prune_epochs:
          default: 160
        prune_iterations: 
          default: 1
        lr_step_size:
          default: 30
        lr:
          default: 0.05
        scale_down_pruned_lr:
          default: 1
        momentum: 
          default: 0.9
        weight_decay:
          default: 5e-4
        sparsity_bonus:
          default: 1
        batch_size:
          default: 256
        device:
          default: cuda:0
        pruning_scope:
          default: global
        load_saved_model:
          default: True
        data_path:
          default: ~/tensorflow-low-rank/data
        checkpoints_path:
          default: /home/sjoshi/tensorflow-low-rank/checkpoints