- model: low_rank
  operations:
    main:
      description:
      main: src/lowrank_experiments/main

      flags:
        model: 
          default: vgg16
        dataset:
          default: cifar10
        pruner:
          default: alignment_loss
        sparsity:
          default: 0.9
        preprune_epochs: 
          default: 160
        postprune_epochs:
          default: 160
        prune_iterations: 
          default: 1
        lr_step_size:
          default: 30
        lr:
          default: 0.05
        momentum: 
          default: 0.9
        weight_decay:
          default: 5e-4
        batch_size:
          default: 256
        device:
          default: cuda:0
        load_saved_model:
          default: True
        data_path:
          default: data
        checkpoints_path:
          default: checkpoints