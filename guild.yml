set_rank:
  description: Experiment to evaluate various singular vector ranking methods
  main: src/lowrank_experiments/experiments/set_rank
  sourcecode:
    - exclude: '*.json'
  flags:
    dataset:
      default: cifar10
    pruner:
      default: Magnitude
    prune_epoch:
      default: 1
    total_epochs:
      default: 2
    batch_size:
      default: 64
    sparsity:
      default: 0.5
    pruning_scope:
      default: local
    fast:
      default: False
    no_gpu:
      default: False
    