main:
  description:
  main: src/lowrank_experiments/main
  sourcecode:
    - exclude: '*.json'
  flags:
    model: 
      default: vgg16
    dataset:
      default: cifar10
    preprune_epochs: 
      default: 160
    postprune_epochs:
      default: 160
    lr_step_size:
      default: 30
    lr:
      default: 0.05
    momentum: 
      default: 0.9
    weight_decay:
      default: 5e-4
    batch_size:
      default: 256
    device:
      default: cuda:0
    load_saved_model:
      default: True